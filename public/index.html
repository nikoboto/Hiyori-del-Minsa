<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Agent Interaction</title>
    <!--     Live2D SDK  -->
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>
    <!--     PixiJS Renderer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <!--     PixiJS Live2D Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kalidokit@1.1/dist/kalidokit.umd.js"></script>
    <script src="js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <canvas id="live2d"></canvas>  

    <button id="BeginRecognition" aria-label="Empezar reconocimiento">
        <img src="img/microphone.png" alt="Imagen de microfono" style="width: 100%; height: auto;">
    </button>

    <div id="conversationHeader">
        <span id="username">Yo</span>
        <span id="botname">Hiyori</span>
    </div>
    <div id="conversation">
        <div id="TextDetection"></div>
        <div id="GPTAnswer"></div>
    </div>
    
    <div id="background">
        <img src="img/hospital.png" alt="Fondo de interfaz">
    </div>
</body>
</html>
